<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="CueTalker">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="white">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">  
  <title>CueTalker</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
  <header>
    <h1 id="header-title">CueTalker</h1>
    <div class="menu">
      <button id="languageButton" class="circle-btn">
        <img src="assets/svg/1F310.svg" alt="Language" width="32" height="32" />
      </button>
    </div>
  </header>

<body class="preload">

  <main>
    <p id="choose-text" class="choose-text">Choose a lesson below:</p>
    <ul id="lesson-list"></ul>
    <!-- Clear Scores Button -->
    <button id="clearScoresBtn" class="lesson-item clear-scores-btn interactive-btn">Clear Scores</button>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
      <div class="modal-content">
        <p id="modalText">Are you sure you want to reset all scores for this language?</p>
        <div class="modal-buttons">
          <button id="confirmReset" class="confirm-btn interactive-btn">Yes, Reset</button>
          <button id="cancelReset" class="cancel-btn interactive-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- ðŸ”¥ Full-page language menu overlay -->
    <div id="languageMenu" class="panel hidden">
      <h2>Select a Language</h2>
      <div class="language-list"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 CueTalker</p>
          <button id="infoButton" class="circle-btn">
        <img src="assets/svg/2753b.svg" alt="Info" width="24" height="24" />
      </button>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
